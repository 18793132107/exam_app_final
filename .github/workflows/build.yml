name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-pip \
          openjdk-11-jdk \
          zip
    
    - name: Fix BOM encoding issue
      run: |
        echo "修复 buildozer.spec 文件编码..."
        # 移除UTF-8 BOM字符
        sed -i '1s/^\xEF\xBB\xBF//' buildozer.spec
        # 检查文件内容
        echo "修复后的文件前5行:"
        head -5 buildozer.spec
    
    - name: Install Buildozer
      run: |
        pip install buildozer
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: exam-app-apk
        path: bin/*.apk
